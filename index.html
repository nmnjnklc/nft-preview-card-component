<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="product-info">
        <img class="product-image" src="./images/image-equilibrium.jpg" alt="" />
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="price"><img src="./images/icon-ethereum.svg" /><p class="value">0.041 ETH</p></div>
          <div class="time"><img src="./images/icon-clock.svg" /><p class="value">3 days left</p></div>
        </div>
      </div>
      <div class="user-details">
        <div class="user-image"></div>
        <div class="user-info">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
  </body>
</html>
